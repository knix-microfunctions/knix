<div class="modal-content" style="margin-top:50px;">
  <div ng-app="MfnWebConsole" ng-controller="SetCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Edit Set: {{ getSetName() }}</h4>
  </div>
  <div style="margin-left:15px;margin-right:15px">
    <div>
    <span><h4><b>Current set items:</b> {{ setItems.length }}</h4> </span>
    </div>
    <br/>
    <br/>
            <div style="width:100%;height:40px;" ui-ace="{
              require: ['ace/ext/language_tools'],
              advanced: {
                enableSnippets: true,
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true
              },
              useWrapMode : true,
              showGutter: true,
              theme:'tomorrow',
              mode: 'json',
              onLoad: aceLoaded,
              onChange: aceChanged
              }" >
            </div>
            <br>
              <button type="button" class="btn btn-primary" ng-click="modifySetValue('add');$dismiss()">Add to set</button>
          <button type="button" class="btn btn-primary" ng-click="modifySetValue('remove');$dismiss()">Remove from set</button>
          <br/>
    </div>
  </div>
  <div class="modal-footer">
     <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
  </div>
</div>
</div>
